name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - deploy-test
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Change to Frontend"
        run : |
          cd frontend/web
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_Q2CHAT }}
          channelId: live
          projectId: q2chat
